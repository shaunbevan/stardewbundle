<!DOCTYPE html>
<html>

<head>
    <title>Stardew Valley Bundle Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Stardew Valley Bundle Search (beta)</h1>
        <p id="description">Search items to see if they are associated with a bundle.</p>
    </header>
    <main>
        <form>
            <label>
                <span>Search items:</span>
                <input type="text" id="item" placeholder="Search item" aria-describedby="description" required />
            </label>
            <button type="submit" id="search">Search</button>
        </form>
        <div class="results-container">
            <h2>Search results</h2>
            <div id ="results">
            <ul id="items"></ul>
          </div>
        </div>
    </main>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
</body>
</html>
